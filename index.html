<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siatka Mildot</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            display: flex;
            justify-content: space-between;
            width: 100%;
            bottom: 20px;
        }
        #sizeSlider {
            margin-left: 10px;
            width: 80%;
        }
        #zoomSlider {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            writing-mode: bt-lr;
            height: 300px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #ccc;
            outline: none;
            opacity: 0.9;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video autoplay playsinline id="camera"></video>
    <canvas id="overlay"></canvas>
    <div id="controls">
        <input id="sizeSlider" type="range" min="1" max="10" step="0.1" value="5">
        <input id="zoomSlider" type="range" min="1" max="10" step="0.1" value="1">
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const sizeSlider = document.getElementById('sizeSlider');
        const zoomSlider = document.getElementById('zoomSlider');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (err) {
                console.error('Camera initialization failed:', err);
            }
        }

        function drawMildot(size) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;

            // Draw cross lines
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();

            // Draw circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 20, 0, 2 * Math.PI);
            ctx.stroke();

            // Draw Mildot grid
            const milSpacing = size * 10; // Adjust for zoom
            const dotRadius = size * 2;

            for (let i = -10; i <= 10; i++) {
                for (let j = -10; j <= 10; j++) {
                    if (i === 0 && j === 0) continue; // Skip center

                    const x = centerX + i * milSpacing;
                    const y = centerY + j * milSpacing;

                    if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
                        ctx.beginPath();
                        ctx.arc(x, y, dotRadius, 0, 2 * Math.PI);
                        ctx.fillStyle = 'red';
                        ctx.fill();
                    }
                }
            }
        }

        sizeSlider.addEventListener('input', () => {
            drawMildot(sizeSlider.value);
        });

        zoomSlider.addEventListener('input', () => {
            const track = video.srcObject.getTracks()[0];
            if (track) {
                const settings = track.getSettings();
                const capabilities = track.getCapabilities();
                if (capabilities.zoom) {
                    const zoom = parseFloat(zoomSlider.value);
                    track.applyConstraints({ advanced: [{ zoom }] });
                }
            }
        });

        video.addEventListener('loadedmetadata', () => {
            drawMildot(sizeSlider.value);
        });

        initCamera();
    </script>
</body>
</html>
