<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mil-Dot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        svg {
            width: 100%;
            height: 100%;
            transform-origin: center;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }

        #controls label {
            margin-right: 10px;
        }

        #zoomValue {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="reticle">
        <svg id="mildotGrid" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <div id="controls">
        <label for="zoom">Scale:</label>
        <input type="range" id="zoom" min="0.5" max="3" step="0.01" value="1">
        <span>Zoom:</span><span id="zoomValue">1.0</span>
    </div>
    <script>
        const video = document.getElementById('camera');
        const reticle = document.getElementById('mildotGrid');
        const zoomInput = document.getElementById('zoom');
        const zoomValue = document.getElementById('zoomValue');

        let scaleFactor = 1;

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment", // Tylna kamera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.addEventListener('loadedmetadata', () => {
                    const aspectRatio = video.videoWidth / video.videoHeight;
                    drawMilDot(aspectRatio);
                });
            } catch (error) {
                console.error("Błąd kamery:", error);
            }
        }

        function drawMilDot(aspectRatio) {
            const width = 100; // Bazowa szerokość siatki w mils
            const height = width / aspectRatio; // Wysokość siatki uwzględniająca proporcje

            const spacing = 10; // Odstęp między kropkami w pikselach (1 mils)
            const dotSize = spacing * 0.2; // Średnica kropki (0.2 mils)

            reticle.innerHTML = ""; // Czyść siatkę

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", `0 0 ${width} ${height}`);
            svg.setAttribute("preserveAspectRatio", "xMidYMid meet");

            // Linie siatki
            for (let x = 0; x <= width; x += spacing) {
                const line = document.createElementNS(svgNS, "line");
                line.setAttribute("x1", x);
                line.setAttribute("y1", 0);
                line.setAttribute("x2", x);
                line.setAttribute("y2", height);
                line.setAttribute("stroke", "lime");
                line.setAttribute("stroke-width", x === width / 2 ? 2 : 0.5); // Grubsza linia środkowa
                svg.appendChild(line);
            }

            for (let y = 0; y <= height; y += spacing) {
                const line = document.createElementNS(svgNS, "line");
                line.setAttribute("x1", 0);
                line.setAttribute("y1", y);
                line.setAttribute("x2", width);
                line.setAttribute("y2", y);
                line.setAttribute("stroke", "lime");
                line.setAttribute("stroke-width", y === height / 2 ? 2 : 0.5); // Grubsza linia środkowa
                svg.appendChild(line);
            }

            // Kropki
            for (let x = spacing; x < width; x += spacing) {
                for (let y = spacing; y < height; y += spacing) {
                    const dot = document.createElementNS(svgNS, "circle");
                    dot.setAttribute("cx", x);
                    dot.setAttribute("cy", y);
                    dot.setAttribute("r", dotSize / 2);
                    dot.setAttribute("fill", "lime");
                    svg.appendChild(dot);
                }
            }

            reticle.appendChild(svg);
        }

        // Obsługa skalowania
        zoomInput.addEventListener("input", () => {
            scaleFactor = parseFloat(zoomInput.value);
            reticle.style.transform = `scale(${scaleFactor})`;
            zoomValue.textContent = scaleFactor.toFixed(1);
        });

        startCamera();
    </script>
</body>
</html>
