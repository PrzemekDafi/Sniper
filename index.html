<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilDot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay></video>
    <div id="reticle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20" preserveAspectRatio="xMidYMid meet">
            <!-- Główne linie krzyża -->
            <line x1="-10" y1="0" x2="10" y2="0" stroke="black" stroke-width="0.02" />
            <line x1="0" y1="-10" x2="0" y2="10" stroke="black" stroke-width="0.02" />

            <!-- Kropki w poziomie -->
            <!-- Po prawej stronie -->
            <circle cx="1" cy="0" r="0.1" fill="black" />
            <circle cx="2" cy="0" r="0.1" fill="black" />
            <circle cx="3" cy="0" r="0.1" fill="black" />
            <circle cx="4" cy="0" r="0.1" fill="black" />
            <circle cx="5" cy="0" r="0.1" fill="black" />
            <!-- Po lewej stronie -->
            <circle cx="-1" cy="0" r="0.1" fill="black" />
            <circle cx="-2" cy="0" r="0.1" fill="black" />
            <circle cx="-3" cy="0" r="0.1" fill="black" />
            <circle cx="-4" cy="0" r="0.1" fill="black" />
            <circle cx="-5" cy="0" r="0.1" fill="black" />

            <!-- Kropki w pionie -->
            <!-- Powyżej centrum -->
            <circle cx="0" cy="1" r="0.1" fill="black" />
            <circle cx="0" cy="2" r="0.1" fill="black" />
            <circle cx="0" cy="3" r="0.1" fill="black" />
            <circle cx="0" cy="4" r="0.1" fill="black" />
            <circle cx="0" cy="5" r="0.1" fill="black" />
            <!-- Poniżej centrum -->
            <circle cx="0" cy="-1" r="0.1" fill="black" />
            <circle cx="0" cy="-2" r="0.1" fill="black" />
            <circle cx="0" cy="-3" r="0.1" fill="black" />
            <circle cx="0" cy="-4" r="0.1" fill="black" />
            <circle cx="0" cy="-5" r="0.1" fill="black" />

            <!-- Okrąg centralny dla ułatwienia celowania -->
            <circle cx="0" cy="0" r="5" stroke="black" stroke-width="0.02" fill="none" />
        </svg>
    </div>
    <script>
        const video = document.getElementById('camera');

        // Uruchom kamerę
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing the camera", error);
            });
    </script>
</body>
</html>
