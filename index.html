<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #canvas {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Access the rear camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    drawMildotGrid();
                });
            })
            .catch(err => console.error("Error accessing camera: ", err));

        // Draw mildot grid
        function drawMildotGrid() {
            const width = canvas.width;
            const height = canvas.height;
            const milsPerDot = 1; // Distance between mildots in miliradians
            const scale = width / 20; // Approx. 1 mil = width / 20 (adjust as needed)
            const centerX = width / 2;
            const centerY = height / 2;

            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = "rgba(0, 255, 0, 0.8)";
            ctx.lineWidth = 2;

            // Draw horizontal and vertical lines
            for (let i = -10; i <= 10; i++) {
                const offset = i * scale;

                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(centerX + offset, 0);
                ctx.lineTo(centerX + offset, height);
                ctx.stroke();

                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(0, centerY + offset);
                ctx.lineTo(width, centerY + offset);
                ctx.stroke();
            }

            // Draw dots at intersections
            ctx.fillStyle = "rgba(0, 255, 0, 0.8)";
            for (let i = -10; i <= 10; i++) {
                for (let j = -10; j <= 10; j++) {
                    ctx.beginPath();
                    ctx.arc(centerX + i * scale, centerY + j * scale, 3, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }
    </script>
</body>
</html>
