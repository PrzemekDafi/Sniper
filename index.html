<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mil-Dot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            background: black;
        }

        #reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        #calibration {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="reticle">
        <svg id="mildotGrid" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20" preserveAspectRatio="none">
            <!-- Siatka będzie dynamicznie rysowana w JavaScript -->
        </svg>
    </div>
    <div id="calibration">
        <label for="scale">Skalowanie siatki:</label>
        <input type="range" id="scale" min="0.1" max="2" step="0.01" value="1">
    </div>
    <script>
        const video = document.getElementById('camera');
        const reticle = document.getElementById('mildotGrid');
        const scaleInput = document.getElementById('scale');

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // Tylna kamera
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (error) {
                console.warn('Tylna kamera niedostępna, przełączam na domyślną.');
                try {
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = fallbackStream;
                } catch (fallbackError) {
                    console.error('Nie można uzyskać dostępu do kamery:', fallbackError);
                    alert('Błąd: nie można uzyskać dostępu do kamery.');
                }
            }
        }

        function drawMilDot(scale = 1) {
            const size = 10; // Zakładamy widok 10x10 mils (proporcje)
            const dotSize = 0.2 * scale; // Wielkość kropki (0.2 mils)
            const spacing = 1 * scale; // Odległość między środkami kropek (1 mil)

            // Usuń istniejącą siatkę
            while (reticle.firstChild) {
                reticle.removeChild(reticle.firstChild);
            }

            // Dodaj linie główne
            const mainLineX = document.createElementNS("http://www.w3.org/2000/svg", "line");
            mainLineX.setAttribute("x1", -size);
            mainLineX.setAttribute("y1", 0);
            mainLineX.setAttribute("x2", size);
            mainLineX.setAttribute("y2", 0);
            mainLineX.setAttribute("stroke", "black");
            mainLineX.setAttribute("stroke-width", 0.1);
            reticle.appendChild(mainLineX);

            const mainLineY = document.createElementNS("http://www.w3.org/2000/svg", "line");
            mainLineY.setAttribute("x1", 0);
            mainLineY.setAttribute("y1", -size);
            mainLineY.setAttribute("x2", 0);
            mainLineY.setAttribute("y2", size);
            mainLineY.setAttribute("stroke", "black");
            mainLineY.setAttribute("stroke-width", 0.1);
            reticle.appendChild(mainLineY);

            // Dodaj kropki w poziomie
            for (let i = -size; i <= size; i++) {
                if (i !== 0) {
                    const dotX = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    dotX.setAttribute("cx", i * spacing);
                    dotX.setAttribute("cy", 0);
                    dotX.setAttribute("r", dotSize);
                    dotX.setAttribute("fill", "black");
                    reticle.appendChild(dotX);
                }
            }

            // Dodaj kropki w pionie
            for (let i = -size; i <= size; i++) {
                if (i !== 0) {
                    const dotY = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    dotY.setAttribute("cx", 0);
                    dotY.setAttribute("cy", i * spacing);
                    dotY.setAttribute("r", dotSize);
                    dotY.setAttribute("fill", "black");
                    reticle.appendChild(dotY);
                }
            }
        }

        scaleInput.addEventListener('input', () => {
            drawMilDot(parseFloat(scaleInput.value));
        });

        startCamera();
        drawMilDot();
    </script>
</body>
    </html>
