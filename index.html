<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mil-Dot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="reticle">
        <svg id="mildotGrid" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"></svg>
    </div>
    <script>
        const video = document.getElementById('camera');
        const reticle = document.getElementById('mildotGrid');

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment" // Tylna kamera
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.addEventListener('loadedmetadata', () => {
                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;
                    const aspectRatio = videoWidth / videoHeight;

                    console.log(`Kamera włączona. Proporcje: ${aspectRatio}`);
                    
                    // Zakładamy przykładowy FOV kamery (np. 60 stopni w poziomie, zmień jeśli znasz dane urządzenia)
                    const horizontalFOV = 60; // Stopnie
                    const verticalFOV = horizontalFOV / aspectRatio;

                    drawMilDot(aspectRatio, horizontalFOV, verticalFOV);
                });
            } catch (error) {
                console.error('Nie udało się uruchomić kamery:', error);
                alert('Błąd: nie można uzyskać dostępu do kamery.');
            }
        }

        function drawMilDot(aspectRatio, horizontalFOV, verticalFOV) {
            const milsPerDegree = 17.4533; // Przelicznik stopni na miliradiany
            const horizontalMils = horizontalFOV * milsPerDegree; // Szerokość w milsach
            const verticalMils = verticalFOV * milsPerDegree; // Wysokość w milsach
            const dotSpacing = 1; // Odstęp między środkami kropek w milsach
            const dotRadius = 0.2 / 2; // Promień kropki (0.2 mils średnicy)

            // Ustawiamy właściwy widok SVG
            reticle.setAttribute('viewBox', `-${horizontalMils / 2} -${verticalMils / 2} ${horizontalMils} ${verticalMils}`);

            // Czyścimy siatkę
            while (reticle.firstChild) {
                reticle.removeChild(reticle.firstChild);
            }

            // Linie główne (pozioma i pionowa)
            const mainLineX = document.createElementNS("http://www.w3.org/2000/svg", "line");
            mainLineX.setAttribute("x1", -horizontalMils / 2);
            mainLineX.setAttribute("y1", 0);
            mainLineX.setAttribute("x2", horizontalMils / 2);
            mainLineX.setAttribute("y2", 0);
            mainLineX.setAttribute("stroke", "red");
            mainLineX.setAttribute("stroke-width", 0.1);
            reticle.appendChild(mainLineX);

            const mainLineY = document.createElementNS("http://www.w3.org/2000/svg", "line");
            mainLineY.setAttribute("x1", 0);
            mainLineY.setAttribute("y1", -verticalMils / 2);
            mainLineY.setAttribute("x2", 0);
            mainLineY.setAttribute("y2", verticalMils / 2);
            mainLineY.setAttribute("stroke", "red");
            mainLineY.setAttribute("stroke-width", 0.1);
            reticle.appendChild(mainLineY);

            // Rysowanie kropek
            for (let i = -10; i <= 10; i++) {
                if (i !== 0) {
                    // Poziome kropki
                    const dotX = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    dotX.setAttribute("cx", i * dotSpacing);
                    dotX.setAttribute("cy", 0);
                    dotX.setAttribute("r", dotRadius);
                    dotX.setAttribute("fill", "red");
                    reticle.appendChild(dotX);

                    // Pionowe kropki
                    const dotY = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    dotY.setAttribute("cx", 0);
                    dotY.setAttribute("cy", i * dotSpacing);
                    dotY.setAttribute("r", dotRadius);
                    dotY.setAttribute("fill", "red");
                    reticle.appendChild(dotY);
                }
            }
        }

        // Start kamery i rysowanie siatki
        startCamera();
    </script>
</body>
</html>
