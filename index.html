<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mil-Dot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            background: black;
        }

        #reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="reticle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20" preserveAspectRatio="xMidYMid meet">
            <!-- Krzyż -->
            <line x1="-10" y1="0" x2="10" y2="0" stroke="black" stroke-width="0.1" />
            <line x1="0" y1="-10" x2="0" y2="10" stroke="black" stroke-width="0.1" />

            <!-- Mil-Dot - poziomo -->
            <circle cx="-8" cy="0" r="0.2" fill="black" />
            <circle cx="-7" cy="0" r="0.2" fill="black" />
            <circle cx="-6" cy="0" r="0.2" fill="black" />
            <circle cx="-5" cy="0" r="0.2" fill="black" />
            <circle cx="-4" cy="0" r="0.2" fill="black" />
            <circle cx="-3" cy="0" r="0.2" fill="black" />
            <circle cx="-2" cy="0" r="0.2" fill="black" />
            <circle cx="-1" cy="0" r="0.2" fill="black" />
            <circle cx="1" cy="0" r="0.2" fill="black" />
            <circle cx="2" cy="0" r="0.2" fill="black" />
            <circle cx="3" cy="0" r="0.2" fill="black" />
            <circle cx="4" cy="0" r="0.2" fill="black" />
            <circle cx="5" cy="0" r="0.2" fill="black" />
            <circle cx="6" cy="0" r="0.2" fill="black" />
            <circle cx="7" cy="0" r="0.2" fill="black" />
            <circle cx="8" cy="0" r="0.2" fill="black" />

            <!-- Mil-Dot - pionowo -->
            <circle cx="0" cy="-8" r="0.2" fill="black" />
            <circle cx="0" cy="-7" r="0.2" fill="black" />
            <circle cx="0" cy="-6" r="0.2" fill="black" />
            <circle cx="0" cy="-5" r="0.2" fill="black" />
            <circle cx="0" cy="-4" r="0.2" fill="black" />
            <circle cx="0" cy="-3" r="0.2" fill="black" />
            <circle cx="0" cy="-2" r="0.2" fill="black" />
            <circle cx="0" cy="-1" r="0.2" fill="black" />
            <circle cx="0" cy="1" r="0.2" fill="black" />
            <circle cx="0" cy="2" r="0.2" fill="black" />
            <circle cx="0" cy="3" r="0.2" fill="black" />
            <circle cx="0" cy="4" r="0.2" fill="black" />
            <circle cx="0" cy="5" r="0.2" fill="black" />
            <circle cx="0" cy="6" r="0.2" fill="black" />
            <circle cx="0" cy="7" r="0.2" fill="black" />
            <circle cx="0" cy="8" r="0.2" fill="black" />
        </svg>
    </div>
    <script>
        const video = document.getElementById('camera');

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // Próbuj tylnej kamery
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (error) {
                console.warn('Tylna kamera niedostępna, przełączam na domyślną.');
                try {
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = fallbackStream;
                } catch (fallbackError) {
                    console.error('Nie można uzyskać dostępu do kamery:', fallbackError);
                    alert('Błąd: nie można uzyskać dostępu do kamery.');
                }
            }
        }

        startCamera();
    </script>
</body>
</html>
