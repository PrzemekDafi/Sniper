<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilDot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="reticle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20" preserveAspectRatio="xMidYMid meet">
            <!-- Siatka Mil-Dot tutaj -->
            <line x1="-10" y1="0" x2="10" y2="0" stroke="black" stroke-width="0.02" />
            <line x1="0" y1="-10" x2="0" y2="10" stroke="black" stroke-width="0.02" />
            <circle cx="1" cy="0" r="0.1" fill="black" />
            <circle cx="2" cy="0" r="0.1" fill="black" />
            <circle cx="-1" cy="0" r="0.1" fill="black" />
            <circle cx="-2" cy="0" r="0.1" fill="black" />
            <circle cx="0" cy="1" r="0.1" fill="black" />
            <circle cx="0" cy="2" r="0.1" fill="black" />
            <circle cx="0" cy="-1" r="0.1" fill="black" />
            <circle cx="0" cy="-2" r="0.1" fill="black" />
        </svg>
    </div>
    <script>
        const video = document.getElementById('camera');

        // Funkcja do wybrania tylnej kamery

            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                    video: { deviceId: backCamera.deviceId ? { exact: backCamera.deviceId } : undefined }
                });
