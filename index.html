<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mil-Dot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="reticle">
        <svg id="mildotGrid" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20" preserveAspectRatio="none">
            <!-- Siatka będzie dynamicznie rysowana w JavaScript -->
        </svg>
    </div>
    <script>
        const video = document.getElementById('camera');
        const reticle = document.getElementById('mildotGrid');

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment" // Automatyczne ustawienie na tylnią kamerę
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                // Czekamy na rozpoczęcie wyświetlania obrazu, aby pobrać proporcje
                video.addEventListener('loadedmetadata', () => {
                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;
                    const aspectRatio = videoWidth / videoHeight;

                    console.log(`Kamera włączona. Proporcje: ${aspectRatio}`);
                    drawMilDot(aspectRatio);
                });
            } catch (error) {
                console.error('Nie udało się uruchomić kamery:', error);
                alert('Błąd: nie można uzyskać dostępu do kamery.');
            }
        }

        function drawMilDot(aspectRatio) {
            const gridSize = 10; // Wymiary siatki w mils (10x10 mils)
            const dotSize = 0.2; // Rozmiar kropek w mils (stały)
            const spacing = 1; // Odległość między środkami kropek w mils (stały)

            // Ustawienie proporcji SVG, aby odpowiadały proporcjom kamery
            reticle.setAttribute('viewBox', `-${gridSize * aspectRatio} -${gridSize} ${gridSize * 2 * aspectRatio} ${gridSize * 2}`);

            // Usuń istniejącą siatkę
            while (reticle.firstChild) {
                reticle.removeChild(reticle.firstChild);
            }

            // Linie główne (pozioma i pionowa)
            const mainLineX = document.createElementNS("http://www.w3.org/2000/svg", "line");
            mainLineX.setAttribute("x1", -gridSize * aspectRatio);
            mainLineX.setAttribute("y1", 0);
            mainLineX.setAttribute("x2", gridSize * aspectRatio);
            mainLineX.setAttribute("y2", 0);
            mainLineX.setAttribute("stroke", "red");
            mainLineX.setAttribute("stroke-width", 0.05);
            reticle.appendChild(mainLineX);

            const mainLineY = document.createElementNS("http://www.w3.org/2000/svg", "line");
            mainLineY.setAttribute("x1", 0);
            mainLineY.setAttribute("y1", -gridSize);
            mainLineY.setAttribute("x2", 0);
            mainLineY.setAttribute("y2", gridSize);
            mainLineY.setAttribute("stroke", "red");
            mainLineY.setAttribute("stroke-width", 0.05);
            reticle.appendChild(mainLineY);

            // Kropki (poziome i pionowe)
            for (let i = -gridSize; i <= gridSize; i++) {
                if (i !== 0) {
                    // Kropki poziome
                    const dotX = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    dotX.setAttribute("cx", i * spacing);
                    dotX.setAttribute("cy", 0);
                    dotX.setAttribute("r", dotSize / 2);
                    dotX.setAttribute("fill", "red");
                    reticle.appendChild(dotX);

                    // Kropki pionowe
                    const dotY = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    dotY.setAttribute("cx", 0);
                    dotY.setAttribute("cy", i * spacing);
                    dotY.setAttribute("r", dotSize / 2);
                    dotY.setAttribute("fill", "red");
                    reticle.appendChild(dotY);
                }
            }
        }

        // Start kamery i rysowanie siatki
        startCamera();
    </script>
</body>
</html>
