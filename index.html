<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mildot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            z-index: 3;
            font-family: Arial, sans-serif;
        }
        #cameraZoom {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        input[type="range"] {
            margin: 5px;
            width: 200px;
        }
        #zoomLevel {
            margin-left: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="controls">
        <label for="scale">Siatka: </label>
        <input type="range" id="scale" min="0.5" max="3" step="0.01" value="1">
        <span id="zoomLevel">1x</span>
    </div>
    <div id="cameraZoom">
        <label for="zoom">Zoom aparatu:</label>
        <input type="range" id="zoom" min="1" max="10" step="0.1" value="1">
    </div>
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const scaleInput = document.getElementById('scale');
        const zoomInput = document.getElementById('zoom');
        const zoomLevel = document.getElementById('zoomLevel');

        // Initialize camera
        async function initCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { ideal: "environment" },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    zoom: true
                }
            });
            video.srcObject = stream;
            const track = stream.getVideoTracks()[0];
            const capabilities = track.getCapabilities();

            if (capabilities.zoom) {
                zoomInput.min = capabilities.zoom.min || 1;
                zoomInput.max = capabilities.zoom.max || 10;
                zoomInput.step = capabilities.zoom.step || 0.1;
            }

            zoomInput.addEventListener('input', () => {
                const zoom = parseFloat(zoomInput.value);
                track.applyConstraints({ advanced: [{ zoom }] });
                drawMildot(parseFloat(scaleInput.value));
            });
        }

        // Draw mildot reticle
        function drawMildot(scale) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const width = canvas.width;
            const height = canvas.height;

            // Clear previous drawing
            ctx.clearRect(0, 0, width, height);

            // Draw outer circle
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.4 * scale;
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Draw crosshairs
            ctx.strokeStyle = "red";
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, height);
            ctx.moveTo(0, centerY);
            ctx.lineTo(width, centerY);
            ctx.stroke();

            // Draw dots
            const dotRadius = 0.02 * radius; // 0.2 mils
            const spacing = 0.1 * radius; // 1 mil
            ctx.fillStyle = "red";

            for (let i = -10; i <= 10; i++) {
                if (i === 0) continue; // Skip center dot
                const offset = i * spacing;
                // Horizontal dots
                ctx.beginPath();
                ctx.arc(centerX + offset, centerY, dotRadius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(centerX - offset, centerY, dotRadius, 0, 2 * Math.PI);
                ctx.fill();
                // Vertical dots
                ctx.beginPath();
                ctx.arc(centerX, centerY + offset, dotRadius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(centerX, centerY - offset, dotRadius, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        // Update canvas on scale change
        scaleInput.addEventListener('input', (e) => {
            const scale = parseFloat(e.target.value);
            zoomLevel.textContent = `${scale.toFixed(1)}x`;
            drawMildot(scale);
        });

        // Initialize app
        initCamera().then(() => drawMildot(1));
    </script>
</body>
</html>
