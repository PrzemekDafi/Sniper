<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mil-Dot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div id="reticle">
        <svg id="mildotGrid" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"></svg>
    </div>
    <script>
        const video = document.getElementById('camera');
        const reticle = document.getElementById('mildotGrid');

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment" // Użycie tylnej kamery
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.addEventListener('loadedmetadata', () => {
                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;
                    const aspectRatio = videoWidth / videoHeight;

                    // Zakładany FOV kamery (60° poziomo - popraw, jeśli znasz dane kamery)
                    const horizontalFOV = 60; // Stopnie
                    const verticalFOV = horizontalFOV / aspectRatio;

                    drawMilDot(aspectRatio, horizontalFOV, verticalFOV, videoWidth, videoHeight);
                });
            } catch (error) {
                console.error('Nie udało się uruchomić kamery:', error);
                alert('Błąd: nie można uzyskać dostępu do kamery.');
            }
        }

        function drawMilDot(aspectRatio, horizontalFOV, verticalFOV, videoWidth, videoHeight) {
            const milsPerDegree = 17.4533; // Przelicznik stopni na miliradiany
            const horizontalMils = horizontalFOV * milsPerDegree; // Szerokość w milsach
            const verticalMils = verticalFOV * milsPerDegree; // Wysokość w milsach
            const dotSpacing = 1; // Odstęp między środkami kropek w milsach
            const dotRadius = 0.2 / 2; // Promień kropki (0.2 mils średnicy)

            // Skalowanie siatki na podstawie proporcji kamery
            const scaleX = videoWidth / horizontalMils;
            const scaleY = videoHeight / verticalMils;
            const scale = Math.min(scaleX, scaleY); // Zachowanie proporcji

            // Czyścimy siatkę
            while (reticle.firstChild) {
                reticle.removeChild(reticle.firstChild);
            }

            // Rysowanie siatki Mil-Dot
            for (let y = -10; y <= 10; y++) {
                for (let x = -10; x <= 10; x++) {
                    if (x === 0 && y === 0) continue; // Pomijamy środek (główne krzyże są rysowane osobno)

                    const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    dot.setAttribute("cx", x * dotSpacing * scale);
                    dot.setAttribute("cy", y * dotSpacing * scale);
                    dot.setAttribute("r", dotRadius * scale);
                    dot.setAttribute("fill", "red");
                    reticle.appendChild(dot);
                }
            }

            // Linie główne (pozioma i pionowa)
            const mainLineX = document.createElementNS("http://www.w3.org/2000/svg", "line");
            mainLineX.setAttribute("x1", -videoWidth / 2);
            mainLineX.setAttribute("y1", 0);
            mainLineX.setAttribute("x2", videoWidth / 2);
            mainLineX.setAttribute("y2", 0);
            mainLineX.setAttribute("stroke", "red");
            mainLineX.setAttribute("stroke-width", 2);
            reticle.appendChild(mainLineX);

            const mainLineY = document.createElementNS("http://www.w3.org/2000/svg", "line");
            mainLineY.setAttribute("x1", 0);
            mainLineY.setAttribute("y1", -videoHeight / 2);
            mainLineY.setAttribute("x2", 0);
            mainLineY.setAttribute("y2", videoHeight / 2);
            mainLineY.setAttribute("stroke", "red");
            mainLineY.setAttribute("stroke-width", 2);
            reticle.appendChild(mainLineY);
        }

        startCamera();
    </script>
</body>
</html>
