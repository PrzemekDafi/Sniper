<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilDot Reticle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #mildot-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="mildot-grid"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const gridCanvas = document.getElementById('mildot-grid');
        const ctx = gridCanvas.getContext('2d');

        gridCanvas.width = window.innerWidth;
        gridCanvas.height = window.innerHeight;

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                camera.srcObject = stream;
            })
            .catch(err => console.error("Camera access denied:", err));

        function drawMilDotGrid() {
            const width = gridCanvas.width;
            const height = gridCanvas.height;
            const centerX = width / 2;
            const centerY = height / 2;

            ctx.clearRect(0, 0, width, height);

            ctx.strokeStyle = 'rgba(0, 255, 0, 0.8)';
            ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
            
            // Central Circle
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.stroke();

            // Thick horizontal and vertical lines
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(centerX - 300, centerY);
            ctx.lineTo(centerX + 300, centerY);
            ctx.moveTo(centerX, centerY - 300);
            ctx.lineTo(centerX, centerY + 300);
            ctx.stroke();

            ctx.lineWidth = 2; // Reset line width for smaller elements

            const dotSpacing = 30; // Odległość między kropkami (piksele)
            const dotRadius = 3; // Promień kropek

            // Draw dots
            const numDots = 5; // Liczba kropek w każdą stronę od środka

            for (let i = 1; i <= numDots; i++) {
                // Poziome kropki
                ctx.beginPath();
                ctx.arc(centerX + i * dotSpacing, centerY, dotRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(centerX - i * dotSpacing, centerY, dotRadius, 0, Math.PI * 2);
                ctx.fill();

                // Pionowe kropki
                ctx.beginPath();
                ctx.arc(centerX, centerY + i * dotSpacing, dotRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(centerX, centerY - i * dotSpacing, dotRadius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        drawMilDotGrid();

        // Redraw grid on resize
        window.addEventListener('resize', () => {
            gridCanvas.width = window.innerWidth;
            gridCanvas.height = window.innerHeight;
            drawMilDotGrid();
        });
    </script>
</body>
</html>
