<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilDot Spotter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #mildot-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 0, 0.7);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="mildot-grid"></canvas>

    <script>
        // Access the device camera
        const camera = document.getElementById('camera');
        const gridCanvas = document.getElementById('mildot-grid');
        const ctx = gridCanvas.getContext('2d');

        gridCanvas.width = window.innerWidth;
        gridCanvas.height = window.innerHeight;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                camera.srcObject = stream;
            })
            .catch(err => console.error("Camera access denied:", err));

        // Draw the MilDot grid
        function drawMilDotGrid() {
            const dotSpacing = 50; // Adjust for your scaling
            const dotRadius = 2;

            // Clear previous grid
            ctx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);

            const centerX = gridCanvas.width / 2;
            const centerY = gridCanvas.height / 2;

            ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';

            for (let y = -gridCanvas.height / 2; y <= gridCanvas.height / 2; y += dotSpacing) {
                for (let x = -gridCanvas.width / 2; x <= gridCanvas.width / 2; x += dotSpacing) {
                    ctx.beginPath();
                    ctx.arc(centerX + x, centerY + y, dotRadius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        drawMilDotGrid();

        // Redraw grid on resize
        window.addEventListener('resize', () => {
            gridCanvas.width = window.innerWidth;
            gridCanvas.height = window.innerHeight;
            drawMilDotGrid();
        });
    </script>
</body>
</html>
