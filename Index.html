<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilDot Spotter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #reticle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay></video>
    <div id="reticle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="none">
            <!-- Main crosshairs -->
            <line x1="0" y1="100" x2="200" y2="100" stroke="black" stroke-width="1" />
            <line x1="100" y1="0" x2="100" y2="200" stroke="black" stroke-width="1" />

            <!-- Horizontal Mil-Dots -->
            <circle cx="90" cy="100" r="1" fill="black" />
            <circle cx="80" cy="100" r="1" fill="black" />
            <circle cx="70" cy="100" r="1" fill="black" />
            <circle cx="60" cy="100" r="1" fill="black" />
            <circle cx="50" cy="100" r="1" fill="black" />
            <circle cx="110" cy="100" r="1" fill="black" />
            <circle cx="120" cy="100" r="1" fill="black" />
            <circle cx="130" cy="100" r="1" fill="black" />
            <circle cx="140" cy="100" r="1" fill="black" />
            <circle cx="150" cy="100" r="1" fill="black" />

            <!-- Vertical Mil-Dots -->
            <circle cx="100" cy="90" r="1" fill="black" />
            <circle cx="100" cy="80" r="1" fill="black" />
            <circle cx="100" cy="70" r="1" fill="black" />
            <circle cx="100" cy="60" r="1" fill="black" />
            <circle cx="100" cy="50" r="1" fill="black" />
            <circle cx="100" cy="110" r="1" fill="black" />
            <circle cx="100" cy="120" r="1" fill="black" />
            <circle cx="100" cy="130" r="1" fill="black" />
            <circle cx="100" cy="140" r="1" fill="black" />
            <circle cx="100" cy="150" r="1" fill="black" />
        </svg>
    </div>
    <script>
        const video = document.getElementById('camera');

        // Request access to the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing the camera", error);
            });
    </script>
</body>
</html>
