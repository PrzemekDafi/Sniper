<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilDot Grid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #mildot-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <canvas id="mildot-grid"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const gridCanvas = document.getElementById('mildot-grid');
        const ctx = gridCanvas.getContext('2d');

        gridCanvas.width = window.innerWidth;
        gridCanvas.height = window.innerHeight;

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                camera.srcObject = stream;
            })
            .catch(err => console.error("Camera access denied:", err));

        function drawMilDotGrid() {
            const dotSpacing = 50; // Odległość między kropkami w pikselach
            const dotRadius = 2; // Promień kropek
            const centerX = gridCanvas.width / 2;
            const centerY = gridCanvas.height / 2;

            ctx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);

            ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.8)';
            ctx.lineWidth = 1;

            // Rysuj kropki
            for (let x = -10; x <= 10; x++) {
                for (let y = -10; y <= 10; y++) {
                    const posX = centerX + x * dotSpacing;
                    const posY = centerY + y * dotSpacing;

                    // Rysuj linie osi głównych
                    if (x === 0 || y === 0) {
                        ctx.beginPath();
                        ctx.moveTo(posX, centerY - 5);
                        ctx.lineTo(posX, centerY + 5);
                        ctx.moveTo(centerX - 5, posY);
                        ctx.lineTo(centerX + 5, posY);
                        ctx.stroke();
                    }

                    // Rysuj kropki z wyjątkiem centralnego punktu
                    if (!(x === 0 && y === 0)) {
                        ctx.beginPath();
                        ctx.arc(posX, posY, dotRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            // Centralny krzyż
            ctx.beginPath();
            ctx.moveTo(centerX - 10, centerY);
            ctx.lineTo(centerX + 10, centerY);
            ctx.moveTo(centerX, centerY - 10);
            ctx.lineTo(centerX, centerY + 10);
            ctx.stroke();
        }

        drawMilDotGrid();

        // Redraw grid on resize
        window.addEventListener('resize', () => {
            gridCanvas.width = window.innerWidth;
            gridCanvas.height = window.innerHeight;
            drawMilDotGrid();
        });
    </script>
</body>
</html>
