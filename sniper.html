<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Simulator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        #scene-selector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="control-group">
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="simple">Simple</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <div class="control-group">
            <label for="scene-selector">Scene:</label>
            <select id="scene-selector">
                <option value="city_winter">European City (Winter)</option>
                <option value="city_summer">European City (Summer)</option>
                <option value="forest_spring">Forest (Spring)</option>
                <option value="forest_autumn">Forest (Autumn)</option>
                <!-- Additional scenes can be added here -->
            </select>
        </div>
        <div class="control-group">
            <button id="start">Start</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mode = 'simple';
        let scene = 'city_winter';

        document.getElementById('mode').addEventListener('change', (e) => {
            mode = e.target.value;
        });

        document.getElementById('scene-selector').addEventListener('change', (e) => {
            scene = e.target.value;
        });

        document.getElementById('start').addEventListener('click', () => {
            initializeScene(scene, mode);
        });

        function initializeScene(scene, mode) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawScene(scene);

            if (mode === 'simple') {
                displayTargetsSimple();
            } else {
                displayTargetsAdvanced();
            }
        }

        function drawScene(scene) {
            const background = new Image();
            background.src = `img/${scene}.png`;
            background.onload = () => {
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            };
        }

        function displayTargetsSimple() {
            const targets = [
                { x: 200, y: 300, distance: 100 },
                { x: 500, y: 300, distance: 200 },
                // Add more predefined targets for the simple mode
            ];

            targets.forEach(target => {
                ctx.fillStyle = 'red';
                ctx.fillRect(target.x, target.y, 20, 20);
                ctx.fillStyle = 'black';
                ctx.fillText(`${target.distance}m`, target.x, target.y - 10);
            });
        }

        function displayTargetsAdvanced() {
            // Advanced mode logic, including calculating distance from MIL-DOT
            // For simplicity, we're placing random targets
            const targets = [
                { x: Math.random() * canvas.width, y: Math.random() * canvas.height, distance: Math.random() * 800 + 100 }
            ];

            targets.forEach(target => {
                ctx.fillStyle = 'red';
                ctx.fillRect(target.x, target.y, 20, 20);
                ctx.fillStyle = 'black';
                ctx.fillText(`${target.distance.toFixed(0)}m`, target.x, target.y - 10);
            });
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeScene(scene, mode);
        });
    </script>
</body>
</html>
